{% extends 'home.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
                </div>
                <div class="card-body">
                    <p class="text-start">{{ product.description }}</p>
                    <img class="card-img-top" src="{{ product.photo | media_filter }}">
                    <h1 class="card-title pricing-card-title">{{ product.price }} RUB </h1>
                    <a class="btn btn-primary" href="#" role="button">Купить</a>
                    <a class="btn btn-primary" href="{% url 'catalog:products_list'%}" role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
